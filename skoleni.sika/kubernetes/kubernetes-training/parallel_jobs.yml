apiVersion: batch/v1
kind: Job
metadata:
  name: pi10
spec:
  activeDeadlineSeconds: 100
  completions: 10
  parallelism: 10
  template:
    metadata:
      name: pi
    spec:
      containers:
        - name: pi
          image: perl
          command: ["perl"]
          args: ["-Mbignum=bpi", "-wle", "print bpi(20)"]
      restartPolicy: Never
